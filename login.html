<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion Admin</title>
  <link rel="icon" href="assets/img/cargo.png" type="image/png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    body {background: linear-gradient(135deg,#e0eafc 0%,#cfdef3 100%);}
    .login-container {max-width: 400px; margin: 80px auto; background: #fff; border-radius: 18px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); padding: 32px 28px;}
    .login-logo {
  display: block;
  margin: 0 auto 18px auto;
  height: 40px;
  width: auto;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  background: #fff;
  padding: 2px;
}
  </style>
</head>
<body>
  <div class="login-container">
    <img src="assets/img/connexion.png" alt="Connexion" class="login-logo">
    <h2 class="text-center mb-4">Connexion Admin</h2>
    <div id="error-msg"></div>
    <form id="loginForm" autocomplete="off">
      <div class="form-group">
        <label for="login">Identifiant</label>
        <input type="text" class="form-control" id="login" name="login" placeholder="identifiant" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Connexion</button>
    </form>
    <script>
      // Fonction pour extraire les paramètres de l'URL
      function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        const results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
      }

      // Afficher un message si déconnexion réussie
      document.addEventListener('DOMContentLoaded', function() {
        const logout = getUrlParameter('logout');
        if (logout === '1') {
          document.getElementById('error-msg').innerHTML = `
            <div class='alert alert-success text-center'>
              Vous avez été déconnecté avec succès.
            </div>`;
        }
      });

      // Gestion de la soumission du formulaire
      document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        document.getElementById('error-msg').innerHTML = '';
        
        const login = document.getElementById('login').value;
        const password = document.getElementById('password').value;
        
        try {
          // Envoyer les identifiants au serveur pour vérification
          const response = await fetch('api/login.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ login, password })
          });
          
          const data = await response.json();
          
          if (data.success) {
            // Rediriger vers la page admin si l'authentification a réussi
            window.location.href = 'admin.html';
          } else {
            // Afficher un message d'erreur
            document.getElementById('error-msg').innerHTML = 
              `<div class="alert alert-danger">${data.error || 'Identifiant ou mot de passe incorrect'}</div>`;
          }
        } catch (error) {
          console.error('Erreur lors de la connexion:', error);
          document.getElementById('error-msg').innerHTML = `
            <div class='alert alert-danger text-center'>
              Une erreur est survenue. Veuillez réessayer plus tard.
            </div>`;
        }
      });
    </script>
    <div class="text-center mt-3">
      <a href="index.html" class="text-secondary">&larr; Retour à l'accueil</a>
    </div>
  </div>
</body>
</html>
