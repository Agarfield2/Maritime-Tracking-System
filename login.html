  <!-- Template Header -->

  <div class="login-container">
    <img src="assets/img/connexion.png" alt="Connexion" class="login-logo">
    <h2 class="text-center mb-4">Connexion Admin</h2>
    <div id="error-msg"></div>
    <form id="loginForm" autocomplete="off">
      <div class="form-group">
        <label for="login">Identifiant</label>
        <input type="text" class="form-control" id="login" name="login" placeholder="identifiant" autocomplete="username" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" autocomplete="current-password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Connexion</button>
    </form>
    <script>
      // Fonction pour extraire les paramètres de l'URL
      function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        const results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
      }

      // Afficher un message si déconnexion réussie
      document.addEventListener('DOMContentLoaded', function() {
        const logout = getUrlParameter('logout');
        if (logout === '1') {
          document.getElementById('error-msg').innerHTML = `
            <div class='alert alert-success text-center'>
              Vous avez été déconnecté avec succès.
            </div>`;
        }
      });

      // Gestion de la soumission du formulaire
      document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        document.getElementById('error-msg').innerHTML = '';
        
        const login = document.getElementById('login').value;
        const password = document.getElementById('password').value;
        
        try {
          // Envoyer les identifiants au serveur pour vérification
          const response = await fetch('api/login.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ login, password })
          });
          
          const data = await response.json();
          
          if (data.success) {
            // Rediriger vers la page spécifiée dans l'URL ou admin.html par défaut
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect') || 'admin.html';
            window.location.href = redirectUrl;
          } else {
            // Afficher un message d'erreur
            document.getElementById('error-msg').innerHTML = 
              `<div class="alert alert-danger">${data.error || 'Identifiant ou mot de passe incorrect'}</div>`;
            
            // Mettre le focus sur le champ de mot de passe
            document.getElementById('password').focus();
          }
        } catch (error) {
          console.error('Erreur lors de la connexion:', error);
          document.getElementById('error-msg').innerHTML = `
            <div class='alert alert-danger text-center'>
              Une erreur est survenue. Veuillez réessayer plus tard.
            </div>`;
        }
      });
    </script>
    <div class="text-center mt-3">
      <a href="index.html" class="btn btn-outline-secondary">&larr; Retour à l'accueil</a>
    </div>
    
    <script>
      // Afficher un message si déconnexion réussie
      document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const logout = urlParams.get('logout');
        const error = urlParams.get('error');
        
        if (logout === '1') {
          document.getElementById('error-msg').innerHTML = `
            <div class='alert alert-success text-center'>
              Vous avez été déconnecté avec succès.
            </div>`;
        } else if (error === 'session_expired') {
          document.getElementById('error-msg').innerHTML = `
            <div class='alert alert-warning text-center'>
              Votre session a expiré. Veuillez vous reconnecter.
            </div>`;
        } else if (error === 'auth_required') {
          document.getElementById('error-msg').innerHTML = `
            <div class='alert alert-warning text-center'>
              Vous devez être connecté pour accéder à cette page.
            </div>`;
        }
      });
    </script>
