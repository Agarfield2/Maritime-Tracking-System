<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tableau des navires</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="container-fluid py-3">
<h1 class="mb-4">Base de données navires</h1>
<div class="row">
 <div class="col-md-4">
  <table class="table table-sm" id="shipsTable"></table>
 </div>
 <div class="col-md-8">
   <div id="map" style="height:600px"></div>
 </div>
</div>
<div class="mt-3">
  <button id="btnCluster" class="btn btn-info">Prédiction clusters</button>
  <button id="btnType" class="btn btn-secondary" disabled>Prédire type du navire sélectionné</button>
  <button id="btnRoute" class="btn btn-secondary" disabled>Prédire trajectoire</button>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
<script src='https://cdn.plot.ly/plotly-2.24.1.min.js'></script>
<script src="assets/js/map.js"></script>
</body>
</html>
